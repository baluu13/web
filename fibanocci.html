<!DOCTYPE html>
<html>
<head>

  <title>Fibonacci Series</title>

<style>
body{
font-family:Verdana;
font-size:16px;
margin:0;
padding:0;
justify-content:center;
align-items:flex-start;
color:#333;

}
.navbar {

border-radius:5px;
color:black;
background-colour:white;
text-align:center;
}

    input[type="number"] {
      width: 70px;
      padding: 8px 10px;
      font-size: 16px;
      border: 2px solid ;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    
    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 16px;
      background: #666;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #555;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
      color: black;
    }
</style>
</head>
<body>
<div class="navbar">
  <h1>Fibonacci Series Generator</h1>
 
  <label for="numTerms">Enter number of terms:</label>
  <input type="number" id="numTerms" min="1" value="0"><br><br>
  <button onclick="generateFibonacci()">Generate</button>

  <p id="result"></p>
</div>
  <script>
    function generateFibonacci() {
      const numTerms = parseInt(document.getElementById('numTerms').value);
      let fibSeries = [0, 1];
     
      for (let i = 2; i < numTerms; i++) {
        fibSeries.push(fibSeries[i - 1] + fibSeries[i - 2]);
      }

      document.getElementById('result').textContent = fibSeries.join(', ');
    }
  </script>

</body>
</html>
