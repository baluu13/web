<!DOCTYPE html>
<html>
<head><title>Largest of three numbers</title></head>
<body>

<h3>Largest of three numbers</h3>
<input type="number" id="num1" placeholder="Enter a number1">
<input type="number" id="num2" placeholder="Enter a number2">
<input type="number" id="num3" placeholder="Enter a number3">
<button onclick="largest()">check</button>
<script>
function largest(){
let num1 = document.getElementById("num1").value;
let num2 = document.getElementById("num2").value;
let num3 = document.getElementById("num3").value;
let largest="";
if (num1>num2 && num1>num3){
largest = "num1";
}
else if(num2>num1 && num2>num3){
largest = "num2";
}
else{
largest="num3";
}
alert("largest of 3 :" +largest);
}
</script>

</body>
</html>
